<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="src/css/bootstrap.css">
	<link rel="stylesheet" href="src/css/bootstrap-grid.css">
	<link rel="stylesheet" href="src/css/bootstrap-reboot.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="src/css/estilo.css">
	<link rel="stylesheet" href="src/css/color.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
	<div class="container-fluid fixed-width">
		<!-- HEADER -->
		<div class="row mt-3">
			<div class="col-11">
				<h2 class=" text-center color-primary"> Dictionary</h2>
				<h5 class=" text-center color-secondary" id="txtFromTo">English - Portuguese </h5>
			</div>
			<div class="col-1 text-center" id="menu-item">
				<a href="#" id="btnHome"> <i class="fas fa-home mt-1"></i></a>
				<a href="#" id="btnConfig"> <i class="fas fa-cog mt-2"></i></a>
				<a href="#" id="btnHist"> <i class="fas fa-history mt-2"></i></a>
			</div>
		</div>
		<hr>

		<!-- CAMPOS DE BUSCA -->
		<div class="row my-2" id="ctnConsulta">
			<div class="col-12">
				<form action="" class="form">
					<div class="input-group ">
						<input type="text" class="form-control" id="txtTranslate" autocomplete="off" placeholder="Text">
						<div class="input-group-prepend">
							<button id="btnTranslate" class="btn btn-custom input-group-text" title="Pesquisar">
								<span class="not-loading">
									<i class="fas fa-search"></i>
								</span>
								<span class="loading">
									<i class="fas fa-spinner fa-spin"></i>
								</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- RESULTADOS BUSCA -->
		<div class="row my-2">
			<div class="col-12" id="ctnResult">

			</div>
		</div>

		<!-- HISTORICO -->
		<div class="row">
			<div class="col-12" id="ctnHist">

			</div>
		</div>

		<!-- CONFIGURACOES -->
		<div class="row my-2">
			<div class="col-12" id="ctnConfig">
				<form action="" class="form">
					<div class="row">
						<div class="col-3">
							<label for="slcFrom">From : </label>
						</div>
						<div class="col-9">
							<select name="" id="slcFrom" class="form-control"></select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-3">
							<label for="slcTo">To : </label>
						</div>
						<div class="col-9">
							<select name="" id="slcTo" class="form-control"></select>
						</div>
					</div>
				</form>
				<div class="row my-2">
					<div class="col-4 offset-8">
						<button class="btn btn-custom float-right" id="btnSaveConfig">Salvar</button>
					</div>
				</div>
			</div>
		</div>

		<!-- MENSAGENS -->
		<div class="row">
			<div class="col-12" id="ctnMessage">
			</div>
		</div>

		<!-- FOOTER -->
		<div class="row mb-2">
			<div class="col-12 text-right" id="ctnInfo">
				<span>Developed by <a target="_blank" href="https://github.com/TheVictoor"> TheVictoor </a></span> and
				<span><a target="_blank" href="https://yandex.com/company/"> Yandex </a></span>
			</div>
		</div>
	</div>

	<script src="src/js/frameworks/jquery.js"></script>
	<script src="src/js/frameworks/bootstrap.js"></script>
	<script src="src/js/business.js" type="module"></script>

</body>

</html>
